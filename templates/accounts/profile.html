{% extends "base.html" %}

{% block title %}Mon profil - UzaShop{% endblock %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-8 col-lg-7">
        <!-- En-tête profil -->
        <div class="text-center mb-4">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                <i class="fas fa-user text-white fa-2x"></i>
            </div>
            <h2 class="section-title mb-1">Mon profil</h2>
            <div class="mt-2">
                <span class="badge" style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); padding: 6px 16px; border-radius: 20px; font-size: 0.8rem;">
                    {{ user.get_role_display }}
                </span>
            </div>
        </div>

        <div class="card border-0 shadow-sm" style="border-radius: 16px; overflow: hidden;">
            <div class="card-body p-4 p-md-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold"><i class="fas fa-user me-1 text-muted"></i> Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold"><i class="fas fa-envelope me-1 text-muted"></i> Email</label>
                            {{ form.email }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold"><i class="fas fa-phone me-1 text-muted"></i> Téléphone</label>
                            {{ form.phone }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold"><i class="fas fa-camera me-1 text-muted"></i> Photo de profil</label>
                            {{ form.avatar }}
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold"><i class="fas fa-map-marker-alt me-1 text-muted"></i> Adresse</label>
                        {{ form.address }}
                    </div>

                    <button type="submit" class="btn btn-primary" style="padding: 10px 30px; border-radius: 12px; font-weight: 600;">
                        <i class="fas fa-save me-2"></i>Enregistrer les modifications
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
