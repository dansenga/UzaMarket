<div class="card border-0 shadow-sm h-100 product-card">
    <a href="{% url 'products:detail' slug=product.slug %}">
        <div class="card-img-wrapper">
            {% if product.display_image %}
            <img src="{{ product.display_image }}" class="card-img-top" alt="{{ product.name }}" style="height: 220px; object-fit: cover;">
            {% else %}
            <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 220px; background: var(--gray-100);">
                <i class="fas fa-image fa-3x" style="color: var(--gray-300);"></i>
            </div>
            {% endif %}
        </div>
    </a>
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start mb-1">
            <span class="badge badge-condition">{{ product.get_condition_display }}</span>
            {% if product.category %}
            <span class="badge badge-category">{{ product.category.name }}</span>
            {% endif %}
        </div>
        <h6 class="card-title mt-2 mb-1">
            <a href="{% url 'products:detail' slug=product.slug %}" class="text-decoration-none" style="color: var(--dark);">
                {{ product.name|truncatewords:8 }}
            </a>
        </h6>
        <p class="product-price mb-1">{{ product.price|floatformat:0 }} <span class="currency">FC</span></p>
        <p class="small mb-2" style="color: var(--gray-500);"><i class="fas fa-user-circle me-1"></i>{{ product.seller.username }}</p>
        <div class="mt-auto">
            <form method="post" action="{% url 'cart:add' product_id=product.id %}">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-add-cart w-100" {% if not product.is_in_stock %}disabled{% endif %}>
                    {% if product.is_in_stock %}
                    <i class="fas fa-cart-plus me-1"></i>Ajouter au panier
                    {% else %}
                    <i class="fas fa-times me-1"></i>Rupture de stock
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
