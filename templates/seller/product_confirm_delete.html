{% extends "base.html" %}

{% block title %}Supprimer {{ product.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                <h4>Confirmer la suppression</h4>
                <p class="text-muted">Êtes-vous sûr de vouloir supprimer le produit <strong>« {{ product.name }} »</strong> ?</p>
                <p class="text-danger small">Cette action est irréversible.</p>

                <div class="d-flex justify-content-center gap-3">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-2"></i>Supprimer
                        </button>
                    </form>
                    <a href="{% url 'seller:products' %}" class="btn btn-outline-secondary">Annuler</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
